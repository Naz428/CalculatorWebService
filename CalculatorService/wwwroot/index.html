<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calculator API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            color: #333;
        }

        h1 {
            color: #4CAF50;
        }

        .calculator-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            width: 100%;
        }

        .inputs-container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

            .input-group input {
                padding: 10px;
                font-size: 16px;
                width: 80%;
            }

            .input-group button {
                padding: 10px;
                margin-left: 5px;
                cursor: pointer;
                font-size: 16px;
            }

        .operations {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }

            .operations button {
                padding: 10px 15px;
                margin: 5px;
                font-size: 16px;
                width: 45%;
                background-color: #4CAF50;
                color: #fff;
                border: none;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }

                .operations button:hover {
                    background-color: #45a049;
                }

        #result {
            font-weight: bold;
            margin-top: 15px;
            color: #333;
        }

        #add-input-btn {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

            #add-input-btn:hover {
                background-color: #007bb5;
            }
    </style>
    <script>
        function addInputField() {
            const inputsContainer = document.getElementById('inputs-container');
            const inputGroup = document.createElement('div');
            inputGroup.classList.add('input-group');

            const input = document.createElement('input');
            input.type = 'number';
            input.placeholder = 'Enter number';
            inputGroup.appendChild(input);

            const removeBtn = document.createElement('button');
            removeBtn.innerText = 'X';
            removeBtn.onclick = () => inputsContainer.removeChild(inputGroup);
            inputGroup.appendChild(removeBtn);

            inputsContainer.appendChild(inputGroup);
        }

        async function calculate(operation) {
            const inputs = document.querySelectorAll('.inputs-container input');
            const numbers = Array.from(inputs).map(input => parseFloat(input.value)).filter(value => !isNaN(value));
            if (numbers.length === 0) {
                alert("Please enter at least one number.");
                return;
            }

            const response = await fetch(`https://localhost:7128/calculator/${operation}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(numbers)
            });

            if (!response.ok) {
                const errorText = await response.text();
                alert(`Error: ${errorText}`);
                return;
            }

            const result = await response.json();
            document.getElementById('result').innerText = `Result: ${Array.isArray(result) ? result.join(", ") : result}`;
        }

        window.onload = () => addInputField(); // Додати початкове поле при завантаженні
    </script>
</head>
<body>
    <h1>Enhanced Calculator</h1>
    <div class="calculator-container">
        <div id="inputs-container" class="inputs-container"></div>
        <button id="add-input-btn" onclick="addInputField()">Add Another Number</button>
        <div class="operations">
            <button onclick="calculate('add')">Add</button>
            <button onclick="calculate('subtract')">Subtract</button>
            <button onclick="calculate('multiply')">Multiply</button>
            <button onclick="calculate('divide')">Divide</button>
            <button onclick="calculate('sqrt')">Square Root</button>
            <button onclick="calculate('power')">Power</button>
        </div>
        <p id="result"></p>
    </div>
</body>
</html>
